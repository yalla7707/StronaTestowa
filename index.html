<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
        }
        .highlight {
            background-color: lightgreen;
        }
        .blue {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="blue">1</td><td class="blue">2</td><td class="blue">3</td><td class="blue">4</td><td class="blue">5</td><td class="blue">6</td>
        </tr>
        <tr>
            <td class="blue">2</td><td>a</td><td class="highlight">b</td><td class="highlight">c</td><td>d</td><td>e</td>
        </tr>
        <tr>
            <td class="blue">3</td><td>f</td><td>g</td><td>h</td><td>i</td><td class="highlight">j</td>
        </tr>
        <tr>
            <td class="blue">4</td><td>k</td><td>l</td><td>m</td><td>n</td><td class="highlight">o</td>
        </tr>
        <tr>
            <td class="blue">5</td><td class="highlight">p</td><td class="highlight">q</td><td class="highlight">r</td><td>s</td><td>t</td>
        </tr>
        <tr>
            <td class="blue">6</td><td class="highlight">u</td><td class="highlight">v</td><td class="highlight">w</td><td>y</td><td>z</td>
        </tr>
    </table>
    <table>
        <tr>
            <td class="blue">1</td><td class="blue">2</td><td class="blue">3</td><td class="blue">4</td><td class="blue">5</td><td class="blue">6</td>
        </tr>
        <tr>
            <td class="blue">2</td><td>a</td><td colspan="2" class="highlight">b,c</td><td>d</td><td>e</td>
        </tr>
        <tr>
            <td class="blue">3</td><td>f</td><td>g</td><td>h</td><td>i</td><td rowspan="2" class="highlight">j,o</td>
        </tr>
        <tr>
            <td class="blue">4</td><td>k</td><td>l</td><td>m</td><td>n</td>
        </tr>
        <tr>
            <td class="blue">5</td><td colspan="3" rowspan="2" class="highlight">p,q,r,u,v,w</td><td>s</td><td>t</td>
        </tr>
 	<tr>
            <td class="blue">6</td><td>y</td><td>z</td>
        </tr>
    </table>
 <table>
        <tr>
            <td class="blue">1</td><td class="blue">2</td><td class="blue">3</td><td class="blue">4</td><td class="blue">5</td><td class="blue">6</td>
        </tr>
        <tr>
            <td class="blue">2</td><td>a</td><td colspan="2" class="highlight">b,c</td><td>d</td><td>e</td>
        </tr>
        <tr>
            <td class="blue">3</td><td>f</td><td>g</td><td colspan="2" rowspan="3" class="highlight">h,i,m,n,r,s</td><td rowspan="2" class="highlight">j,o</td>
        </tr>
        <tr>
            <td class="blue">4</td><td>k</td><td>l</td>
        </tr>
        <tr>
            <td class="blue">5</td><td>p</td><td>q</td><td>t</td>
        </tr>
 	<tr>
            <td class="blue">6</td><td>u</td><td>v</td><td>w</td><td>y</td><td>z</td>
        </tr>
    </table>
</body>
</html>
